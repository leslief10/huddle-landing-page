<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="./css/media-queries.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo">
  </header>
  <main class="landing-container">
    <img src="./images/illustration-mockups.svg" alt="" class="landing-container__image">
    <section class="introductory-section">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="register-button">Register</button>
    </section>
    <section class="landing-social">
      <img src="./images/facebook-brands.svg" alt="Facebook Logo">
      <img src="./images/twitter-brands.svg" alt="Twitter Logo">
      <img src="./images/instagram-brands.svg" alt="Instagram Logo">
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leslief10">Leslie</a>.
  </footer>
</body>
</html>
